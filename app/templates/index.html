{% extends'base.html'%}

{%block content%}
<div class="container">

   <div class="container-fluid">
    <h2>Welcome</h2>
    <h3>We get you updated. </h3>
   </div>
    <hr>
    <!-- <p>{{sources}}</p> -->

    <h3>News source</h3>
    
    

        {%for new_source in sources%}
        
          <div class="card" style="width: 25rem; box-shadow: 1px 1px 5px 5px #888888;">
            <img class="card-img-top" src="{{new_source.image}}" alt="Card image cap" width="200px" height="200px">
            <div class="card-body" style="padding:10px">
              <h5 class="card-title">{{new_source.title}}</h5>
              <p class="card-text">Published at:{{new_source.time}}</p>
              <a href="{{new_source.link}}" class="btn btn-primary">Read from source </a>
            </div>
          </div>         
          
              <hr> 
            
        
        {%endfor%}
  

</div>



{%endblock%}
